<!doctype html>
<html lang="en">
    <head>
        <title>31 Days of December Advent Calendar</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Local styles -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
        <h1 class="mb-2 mt-5">31 Days of December Advent Calendar</h1>
        <h2 class="today-date mb-2 mt-5" id="todays-day"></h2>
        <section class="card-grid mt-5" id="app"aria-label="Advent calendar">
        
  <div 
    class="card" 
    v-for="day in days" 
    :key="day.id" 
    @click="toggleFlip(day.id)" 
    :class="{ flip: flippedDays.includes(day.id) }"
    tabindex="0"
    @keydown.enter.prevent="toggleFlip(day.id)"
    @keydown.space.prevent="toggleFlip(day.id)"
  >
    <div class="card-inner">
      <div class="card-front">{{ day.id }}</div>
      <div class="card-back">
  <h3 class="card-day">{{ day.day }}</h3>
  <div v-if="day.picture" class="card-image-wrapper">
    <img :src="day.picture" alt="" class="card-picture"/>
  </div>
  <p class="card-description">{{ day.description }}</p>
</div>

      </div>
    </div>
  </div>
</section>
                    <!-- Add your Santa and Menorah image files to the project root or update the `src` below -->
                <div class="image-row" aria-label="Holiday images">
                        <img src="Santa Background.png" alt="Santa" class="santa-image">
                        <img src="Menorah Background.png" alt="Menorah" class="santa-image">
                        <img src="Kwanzaa Background1.jpg" alt="Kwanzaa" class="Kwanzaa-image">
                </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script> 
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
               <script>
const { createApp, ref } = Vue;

createApp({
  setup() {
    const days = ref([]);         // stores JSON
    const flippedDays = ref([]);  // keeps track of flipped cards

    // Load JSON file
    fetch("advent.json")
      .then(res => res.json())
      .then(data => {
        days.value = data;
      });

    // Flip card on click or keypress
    function toggleFlip(id) {
      if (flippedDays.value.includes(id)) {
        flippedDays.value = flippedDays.value.filter(d => d !== id);
      } else {
        flippedDays.value.push(id);
      }
    }

    return { days, flippedDays, toggleFlip };
  }
}).mount("#app");
const todaysDayEl = document.getElementById("todays-day");
  const now = new Date();
  const day = now.getDate();
  const month = now.toLocaleString('default', { month: 'long' });

  // Add suffix: 1st, 2nd, 3rd, 4th, etc.
  function getOrdinal(n) {
    if (n > 3 && n < 21) return n + 'th';
    switch (n % 10) {
      case 1: return n + 'st';
      case 2: return n + 'nd';
      case 3: return n + 'rd';
      default: return n + 'th';
    }
  }

  todaysDayEl.textContent = `Today's Date: ${month} ${getOrdinal(day)}`;


</script>
</body>
        
        
</html>
